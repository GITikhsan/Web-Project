<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proffile page</title>
  <link rel="stylesheet" href="/css/proffileStyle.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>VELLARE</h1>
    </header>

    <aside class="sidebar">
      <div class="profile-card">
        <div class="profile-icon">
        <img src="/images/User.png" alt="UserIcon">
        <h2>USERNAME</h2>
        <a href="#" class="edit-profile">Edit picture</a>
      </div>
        <div class="sidebar-links">
          <a href="/html/License.html">License</a>
        </div>
        <div class="support">
          <img src="/images/Customer_service.png" alt="CustomerService">
          <p>Customer service</p>
        </div>
      </div>
    </aside>

    <main class="form-section">
      <form>
        <label>First Name :</label>
        <input type="text" placeholder="Username" />

        <label>Last Name :</label>
        <input type="text" placeholder="Last Name" />

        <label>Date of birth :</label>
        <div class="dob">
          <input type="text" placeholder="Date" />
          <input type="text" placeholder="Month" />
          <input type="text" placeholder="Year" />
        </div>

        <label>Your email</label>
        <input type="email" placeholder="Email" />

        <label>Your password</label>
        <div class="password-field">
          <input type="password" placeholder="Password" />
          <img src="/images/Password_Eye.png" alt="EyeIcon">
        </div>
      </form>
    </main>
  </div>
</body>
</html>
