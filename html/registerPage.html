<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>
    <link rel="stylesheet" href="/css/registerStyle.css">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="illustration">
            <img src="/images/doggy.png" alt="Illustration">
        </div>


        <div class="form-section">
            <h2>Register</h2>
            <p>Already have an account? <a href="Login.html">Login here</a></p>
            
            <form>
                <input type="email" placeholder="Email address" required>
                
                <div class="phone-input">
                    <input id="phone" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="13"/>                                      
                </div>            
                <input id="password" type="password" placeholder="Password" required>
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
                    <input type="checkbox" id="showPassword" unchecked style="width: 18px; height: 18px;">
                    <label for="showPassword" style="color: #5b5959;">Show Password</label>
                </div>                
                <script>
                    const checkbox = document.getElementById("showPassword");
                    const passwordField = document.getElementById("password");
                    checkbox.addEventListener("change", function() {
                        passwordField.type = this.checked ? "text" : "password";
                    });
                </script>
                <button type="submit" class="confirm-btn">Confirm</button>
            </form>

            <small>Your data will be protected and will not be shared</small>
        </div>
    </div>
    <script src="/javascript/countryCode.js"></script>
</body>
</html>
