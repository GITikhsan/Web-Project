<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/loginStyle.css">
</head>
<body>
    <div class="login-container">
      <div class="login-left">
        <img src="/images/gambar_awal.png" alt="Login Illustration">
      </div>
      <div class="login-right">
        <div class="Login">
        <h2>Login</h2>
        <p>Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
        </div>   
        <form>
          <input type="email" placeholder="Email address" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" class="login-btn">Login</button>
        </form>
        
        <a href="#" class="forgot-password">Forgot password?</a>
        
        <p class="social-text">Or login with another account</p>
        <div class="social-login">
          <img src="/images/Google.png" alt="Google" class="google-icon">
        </div>
      </div>
    </div>
  </body>
</html>
