<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/forgotStyle.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image-section">
        <img src="/images/doggy.png" alt="Illustration" />
      </div>
      <div class="form-section">
        <h2>Forgot Password</h2>
        <p>Please enter your email address below. You will receive a link to reset your password.</p>
        <form>
        <input type="email" placeholder="Email address" required>
        <button type="submit" class="login-btn">Confirm</button>
        </form>
        <p class="back-link">
          Back to <a href="Login.html">Login</a> or <a href="registerPage.html">Register</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
